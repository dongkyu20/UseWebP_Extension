<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>WebP 변환 확장 프로그램</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    .header img {
      width: 24px;
      height: 24px;
      margin-right: 10px;
    }
    .header h1 {
      font-size: 18px;
      margin: 0;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .switch-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #2196F3;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      text-align: center;
      font-size: 14px;
      transition: background-color 0.3s;
    }
    .status.enabled {
      background-color: #e8f5e9;
      color: #2e7d32;
    }
    .status.disabled {
      background-color: #ffebee;
      color: #c62828;
    }
    .divider {
      height: 1px;
      background-color: #e0e0e0;
      margin: 10px 0;
    }
    .exclusion-list {
      font-size: 12px;
      color: #666;
    }
    .exclusion-list h3 {
      font-size: 14px;
      margin: 0 0 5px 0;
    }
    .exclusion-list ul {
      margin: 0;
      padding-left: 20px;
    }
    .footer {
      margin-top: 15px;
      font-size: 12px;
      color: #666;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>WebP 변환 확장 프로그램</h1>
  </div>
  
  <div class="container">
    <div class="switch-container">
      <span>확장 프로그램 활성화</span>
      <label class="switch">
        <input type="checkbox" id="extensionToggle">
        <span class="slider"></span>
      </label>
    </div>
    
    <div id="status" class="status disabled">
      현재 비활성화 상태입니다
    </div>
    
    <div class="divider"></div>
    
    <div class="exclusion-list">
      <h3>다음 사이트에서는 자동으로 비활성화됩니다:</h3>
      <ul>
        <li>Instagram, Facebook</li>
        <li>Twitter(X), TikTok</li>
        <li>Pinterest, LinkedIn, Snapchat</li>
      </ul>
    </div>
  </div>
  
  <div class="footer">
    <p>WebP 변환 확장 프로그램 v1.0</p>
  </div>

  <script src="popup.js"></script>
</body>
</html>
